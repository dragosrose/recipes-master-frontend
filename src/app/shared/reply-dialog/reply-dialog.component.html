<h2 mat-dialog-title>Add Reply</h2>
<div mat-dialog-content>
  <mat-form-field>
    <textarea
      matInput
      [(ngModel)]="replyContent"
      placeholder="Your reply"
    ></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSendReply()">
    Send
  </button>
</div>
