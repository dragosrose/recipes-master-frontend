<div class="welcome-page">
  <h1 class="welcome-page__title">Welcome to our Recipe App!</h1>
  <p class="welcome-page__subtitle">
    Discover delicious recipes from around the world
  </p>
  <br /><br />
  <button
    *ngIf="!isLoggedIn"
    class="welcome-page__button"
    mat-raised-button
    color="primary"
    (click)="openLoginDialog()"
  >
    Login
  </button>

  <button
    *ngIf="isLoggedIn"
    class="welcome-page__button"
    mat-raised-button
    color="primary"
    (click)="toRecipes()"
  >
    Explore Recipes
  </button>
  <!-- <span>Don't have an account?</span> -->
</div>
