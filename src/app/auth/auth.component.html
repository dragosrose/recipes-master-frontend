<form [formGroup]="registerForm">
  <mat-form-field class="mat-form-field" appearance="outline">
    <mat-label class="mat-label">Email</mat-label>
    <input matInput type="email" formControlName="email" required />
    <mat-error
      class="mat-error"
      *ngIf="registerForm.get('email')!.hasError('required')"
    >
      Email is required
    </mat-error>
    <mat-error
      class="mat-error"
      *ngIf="registerForm.get('email')!.hasError('email')"
    >
      Invalid email address
    </mat-error>
  </mat-form-field>

  <mat-form-field class="mat-form-field" appearance="outline">
    <mat-label class="mat-label">Password</mat-label>
    <input matInput type="password" formControlName="password" required />
    <mat-error
      class="mat-error"
      *ngIf="registerForm.get('password')!.hasError('required')"
    >
      Password is required
    </mat-error>
    <mat-error
      class="mat-error"
      *ngIf="registerForm.get('password')!.hasError('minlength')"
    >
      Password must be at least 6 characters long
    </mat-error>
  </mat-form-field>

  <div class="form-actions">
    <button mat-button (click)="login()">Sign In</button>
    <button mat-button (click)="register()">Sign Up</button>
  </div>
</form>
